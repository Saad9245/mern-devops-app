name: CI-CD Pipeline to AKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Backend Image
      run: |
        docker build -t saad466/mern-backend:latest ./backend
        docker push saad466/mern-backend:latest

    - name: Build and Push Frontend Image
      run: |
        docker build -t saad466/mern-frontend:latest ./frontend
        docker push saad466/mern-frontend:latest

    - name: Setup kubectl
      uses: azure/setup-kubectl@v4

    - name: Configure kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

    - name: Deploy to AKS
      run: |
        kubectl apply -f k8s/
